<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page !!</title>
<style>
a{
	border: 1pt solid black;
	background-color: chocolate;
	color: lightblue;
	padding: 5px;
	text-decoration: none;
}
div{
	margin: 10px;
	border: 1pt solid black;
	width: 200px;
	height: 40px;
}
</style>
<script>
function request(){
	var req = new XMLHttpRequest();
	req.onreadystatechange = function(){
		if(req.readyState == 4 && req.status == 200){
			document.getElementById("out").innerHTML = "<pre>"+req.responseText+"</pre>";	
		}	
	};
	req.open('GET','http://localhost:8084/demo-1/hello');
	req.setRequestHeader('Accept','application/json');
	req.send();
	
}	
</script>
	
</head>
<body>
<h1>AJAX Demo</h1>
<a href="#" onclick="request()">Click Me !</a>

<div id="out">
	
</div>
</body>
</html>
